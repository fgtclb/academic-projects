<html
    lang="en"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<f:if condition="{projects}">
    <f:then>
        <div class="row academic-projects-itemlist">
            <f:for each="{projects}" as="project">
                <div class="col-12 col-md-6 col-lg-4 col-xl-3">
                    <f:render
                        partial="Project/Item"
                        arguments="{_all}"
                    />
                </div>
            </f:for>
        </div>
    </f:then>
    <f:else>
        <span>{f:translate(key: 'list.noProjectsFound', extensionName: 'academic_projects')}</span>
    </f:else>
</f:if>

</html>
