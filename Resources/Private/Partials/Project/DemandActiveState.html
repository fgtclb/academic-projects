<html
    lang="en"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<div class="col-12 col-md-6 col-lg-4 col-xl-3">
    <label for="activeState" class="form-label">
        {f:translate(key: 'activeState.label', extensionName: 'academic_projects')}
    </label>

    <f:form.select
        id="activeState"
        property="activeState"
        value="{demand.activeState}"
        additionalAttributes="{'onchange': 'this.form.submit()'}"
        class="form-select"
    >
        <f:for each="{demand.possibleActiveStates}" as="option">
            <option value="{option}" {f:if(condition: '{option} == {demand.activeState}', then: 'selected')}>
                {f:translate(key: 'activeState.{option}', extensionName: 'academic_projects')}
            </option>
        </f:for>
    </f:form.select>
</div>

</html>
