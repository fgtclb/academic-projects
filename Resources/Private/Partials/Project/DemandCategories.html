<html
    lang="en"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:ct="http://typo3.org/ns/FGTCLB/CategoryTypes/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<f:for each="{categories.allCategoriesByType}" as="category" key="categoryKey">
    <f:if condition="{category}">
        <div class="col-12 col-md-6 col-lg-4 col-xl-3">
            <label for="{categoryKey}" class="form-label">
                {f:translate(key: 'sys_category.projects.{categoryKey}', extensionName: 'academic_projects')}
            </label>

            <ct:form.filterSelect
                id="{categoryKey}"
                property="filterCollection.{categoryKey}"
                value="{demand.filterCollection.filterCategories.{categoryKey}}"
                options="{categories.{categoryKey}}"
                optionValueField="uid"
                optionLabelField="title"
                prependOptionLabel="{f:translate(
                    key: 'sys_category.projects.allOptions',
                    extensionName: 'academic_projects'
                )}"
                prependOptionValue=""
                additionalAttributes="{'onchange': 'this.form.submit()'}"
                class="form-select"
            />
        </div>
    </f:if>
</f:for>

</html>
